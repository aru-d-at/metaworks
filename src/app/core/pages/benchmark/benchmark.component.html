                    <accordion [isAnimated]="true">
                        <accordion-group heading="Achievements this month" [panelClass]="graphClass" [isOpen]=true>
                            <div class="container">
                                <div class="justify-content-center">
                                <ngx-charts-gauge
                                [view]="viewGauge"
                                [scheme]="colorScheme"
                                [results]="achieved"
                                [legend]=true
                                [legendPosition]=below
                                (select)="onSelect($event)"
                                (activate)="onActivate($event)"
                                (deactivate)="onDeactivate($event)"
                                >
                                </ngx-charts-gauge>
                            </div>
                            </div>
                        </accordion-group>

                        <accordion-group heading="Projections">
                            <mat-form-field class="chip-list">
                                <mat-chip-list #chipList aria-label="Fruit selection">
                                  <mat-chip
                                    *ngFor="let fruit of fruits"
                                    [selectable]="selectable"
                                    [removable]="removable"
                                    (removed)="remove(fruit)">
                                    {{fruit}}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                  </mat-chip>
                                  <input
                                    placeholder="New fruit..."
                                    #fruitInput
                                    [formControl]="fruitCtrl"
                                    [matAutocomplete]="auto"
                                    [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>
                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                  <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                                    {{fruit}}
                                  </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </accordion-group>

                        <accordion-group heading="Goal Tracker">
                            <div class="row justify-content-center">
                                <div class="col-7 form-group">
                                    <div class="col-xs-12 col mb-2">
                                      <div class="btn-group"
                                           dropdown
                                           (isOpenChange)="onOpenChange($event)">
                                        <button id="button-state-change" dropdownToggle type="button" class="btn btn-outline-warning dropdown-toggle"
                                                aria-controls="dropdown-state-change dropdown-animated">
                                          Period <span class="caret"></span>
                                        </button>
                                        <ul id="dropdown-state-change" *dropdownMenu class="dropdown-menu"
                                            role="menu" aria-labelledby="button-state-change button-animated">
                                          <li role="menuitem"><a class="dropdown-item"><span class="badge badge-primary">Monthly</span></a></li>
                                          <li role="menuitem"><a class="dropdown-item"><span class="badge badge-info">Quaterly</span></a></li>
                                          <li role="menuitem"><a class="dropdown-item"><span class="badge badge-success">Yearly</span></a></li>
                                        </ul>
                                      </div>
                                    </div>
                                    <div class="col-xs-12 col mb-3" *ngIf="text">
                                        <mat-form-field></mat-form-field>
                                        <p class="card card-block card-header">Please set your {{text}} goal.</p>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="mb-2">
                                <progressbar class="progress-striped active"  [value]="136" type="info"><i>136 / 150</i></progressbar>
                            </div>
                        </accordion-group>
                    </accordion>

<div class="relative">
    <div fxLayout="row" fxLayoutAlign="center start" class="graphContainer">
        <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="32" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
            <mat-card class="cardBody mat-elevation-z8">
                <div class="tableContainer">
                    <div class="d-flex flex justify-content-center p-2 m-2">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="d-flex col-7 form-group">
                                    <!-- <input
                                    class="form-control justify-content-start"
                                    placeholder="All"
                                    ngModel
                                    bsDaterangepicker
                                    [maxDate]="today"
                                    [bsConfig]="{
                                        isAnimated: true,
                                        displayOneMonthRange: true,
                                        dateInputFormat: 'DD-MM-YYYY',
                                        containerClass: 'theme-red',
                                    }"> -->
                                    <input class="form-control justify-content-start"
                                    placeholder="All Dates"
                                    ngModel
                                    bsDaterangepicker
                                    [maxDate]="today"
                                    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY',  displayOneMonthRange: true, containerClass: 'theme-red' }">
                                </div>
    
                                <div class="d-flex col form-group justify-content-end">
                                    <mat-paginator [pageSize]="10">
                                    </mat-paginator>
                                </div>
                            </div>
                    
                            <table mat-table [dataSource]="dataSource">
                            
                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                            
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                            
                                <!-- Amount Column -->
                                <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef> Amount </th>
                                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                                </ng-container>
                            
                                <!-- Date Column -->
                                <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
